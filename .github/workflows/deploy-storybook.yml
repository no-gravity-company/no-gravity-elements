name: Deploy storybook
on: workflow_call
jobs:
  deploy-storybook:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACTIONS_PAT }}
          fetch-depth: 0

      - name: Setup job
        uses: ./.github/actions/setup-job

      - name: Set git config
        uses: ./.github/actions/set-git-config

      - name: Use Storybook cache
        uses: actions/cache@v3
        with:
          path: .storybook
          key: storybook-${{ github.sha }}

      - name: Get branch code
        id: get_branch_code
        run: |
          branch_name=$(echo "${{ github.ref }}" | sed 's|.*/||')
          branch_code=$(echo $branch_name | sed -E 's/^([^_]+)_.*$/\1/')
          echo "branch_code=$branch_code" >> $GITHUB_OUTPUT

      - name: Deploy Storybook with Chromatic
        id: deploy_sb
        run: |
          yarn build-storybook
          yarn chromatic --exit-zero-on-changes -d storybook-static/ --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} --branch-name=${{ steps.get_branch_code.outputs.branch_code }}

      - name: Get PR number
        id: get_pr_number
        run: |
          branch_name=$(echo "${{ github.ref }}" | sed 's|.*/||')
          prs=$(gh pr list --state open --head "$branch_name")
          if [ -n "$prs" ]; then
            pr_number=$(echo "$prs" | head -n 1 | awk '{print $1}')
            echo "has_pr=true" >> $GITHUB_OUTPUT
            echo "pr_number=$pr_number" >> $GITHUB_OUTPUT
          else
            echo "has_pr=false" >> $GITHUB_OUTPUT
          fi

      - name: Update step summary
        run: |
          echo "Storybook URL - ${{steps.chromatic.outputs.componentCount}}" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR
        if: ${{ steps.get_pr_number.outputs.has_pr == 'true' }}
        uses: thollander/actions-comment-pull-request@v2
        with:
          pr_number: ${{ steps.get_pr_number.outputs.pr_number }}
          message: |
            Storybook URL:
            https://${{ steps.get_branch_code.outputs.branch_code }}--${{ secrets.CHROMATIC_APP_ID }}.chromatic.com/
