name: Integration Test
on: workflow_call
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ['atoms', 'molecules', 'organisms']
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup job
        uses: ./.github/actions/setup-job

      - name: Install Cypress
        run: yarn add cypress -W -D

      - name: Recover build cache
        uses: actions/cache@v3
        with:
          path: 'packages/components/**/lib'
          key: build-${{ github.sha }}

      - name: Start storybook
        run: yarn storybook --ci &

      - name: Wait for Storybook to start
        run: npx wait-on http://localhost:6006 -t 120000 || echo 'Storybook server has started'

      - name: Run integration tests for ${{ matrix.folder }}
        run: yarn e2e --spec "packages/components/${{ matrix.folder }}/**/*.integration.spec.ts" || echo 'No tests found'
